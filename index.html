<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            cursor: pointer;
        }

        .grid{
            width: 310px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">
            Tic-Tac-Toe
        </h1>

        <div id="message" class="alert alert-info">Player X's tern.</div>
        
        <div class="d-flex justify-content-center align-items-center m-5">
            <div class="grid d-flex flex-wrap justify-content-center">
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
                <div class="cell border d-flex align-items-center justify-content-center" data-cell></div>
            </div>
        </div>

        <button id="restart" class="btn btn-primary">Restart game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
