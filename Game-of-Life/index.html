<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      #grid {
        display: grid;
        margin: 20px auto;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: #ffffff;
        padding: 10px;
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid #ddd;
        background-color: white;
      }
      .alive {
        background-color: #28a745;
      }
      .control-buttons {
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5 text-primary">Conway's Game of Life</h1>
      <div class="mb-3 d-flex justify-content-center control-buttons">
        <button id="playBtn" class="btn btn-success btn-lg">Play</button>
        <button id="pauseBtn" class="btn btn-secondary btn-lg">Pause</button>
        <button id="resetBtn" class="btn btn-danger btn-lg">Reset</button>
        <button id="randomBtn" class="btn btn-primary btn-lg">Random</button>
      </div>
      <div class="d-flex justify-content-center">
        <div id="grid" class="border"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
