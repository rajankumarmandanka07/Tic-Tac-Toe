<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 0;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        aspect-ratio: 1;
      }

      .cell {
        width: 40px;
        height: 40px;
        border: 1px solid #878787;
        aspect-ratio: 1;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      .cell.ship {
        background-color: #0d6efd; /* Blue for ships */
      }
      .cell.hit {
        background-color: red; /* Red for hits */
      }
      .cell.miss {
        background-color: gray; /* Gray for misses */
      }
      .hidden {
        background-color: white; /* Remove !important */
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1>Battleship Game</h1>
      <p id="instruction" class="mt-3">Player 1: Place your ships.</p>
      <div id="grid" class="grid mt-4"></div>
      <button id="next-turn" class="btn btn-primary mt-3" disabled>
        Next Turn
      </button>
      <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
