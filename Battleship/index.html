<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      #battlefield {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        width: 500px;
        height: 500px;
        margin: 20px auto;
        aspect-ratio: 1;
        border: 2px solid #6c757d;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .ship {
        width: 100%;
        height: 100%;
        border: 1px solid #ced4da;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .ship:hover {
        background-color: #e9ecef;
        transform: scale(1.05);
      }

      .ship.place {
        background-color: #0d6efd;
        color: white;
      }

      .ship.hit {
        background-color: red;
        color: white;
      }

      .ship.miss {
        background-color: gray;
        color: white;
      }

      #instruction {
        font-size: 1.25rem;
        color: #495057;
      }

      #next-turn {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
      }

      #results {
        padding: 15px;
        background-color: #ffffff;
        border: 2px solid #6c757d;
        border-radius: 8px;
        width: 80%;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #343a40;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      #results {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1>Battleship Game</h1>
      <p id="instruction" class="mt-3">Player 1: Place your ships.</p>
      <div id="battlefield" class="battlefield mt-4"></div>
      <button id="next-turn" class="btn btn-primary mt-3" disabled>
        Next Turn
      </button>
      <div id="results" class="mt-4"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
